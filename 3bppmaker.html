<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Palette Reducer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #drop-zone { border: 2px dashed #666; padding: 20px; margin: 20px auto; width: 80%; cursor: pointer; }
        #file-input { display: none; }
        button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PNG Palette Reducer (3bpp)</h1>
    <div id="drop-zone">Drop PNG files here or click to upload</div>
    <input type="file" id="file-input" multiple accept="image/png">
    <button id="process-button" disabled>Process & Download</button>
    
    <script>
        const dropZone = document.getElementById("drop-zone");
        const fileInput = document.getElementById("file-input");
        const processButton = document.getElementById("process-button");
        let files = [];

        dropZone.addEventListener("click", () => fileInput.click());
        dropZone.addEventListener("dragover", (e) => { e.preventDefault(); dropZone.style.borderColor = "blue"; });
        dropZone.addEventListener("dragleave", () => dropZone.style.borderColor = "#666");
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.style.borderColor = "#666";
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener("change", () => handleFiles(fileInput.files));

        function handleFiles(selectedFiles) {
            files = Array.from(selectedFiles);
            processButton.disabled = files.length === 0;
        }

        processButton.addEventListener("click", async () => {
            for (const file of files) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = () => {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imgData.data;
                        let palette = [];
                        let indexedData = new Uint8Array(data.length / 4);

                        for (let i = 0; i < data.length; i += 4) {
                            const color = `${data[i]},${data[i+1]},${data[i+2]}`;
                            let index = palette.indexOf(color);
                            if (index === -1 && palette.length < 8) {
                                palette.push(color);
                                index = palette.length - 1;
                            } else if (index === -1) {
                                index = findClosestColor(color, palette);
                            }
                            indexedData[i / 4] = index;
                        }

                        const newImageData = ctx.createImageData(canvas.width, canvas.height);
                        for (let i = 0; i < indexedData.length; i++) {
                            const [r, g, b] = palette[indexedData[i]].split(",").map(Number);
                            newImageData.data[i * 4] = r;
                            newImageData.data[i * 4 + 1] = g;
                            newImageData.data[i * 4 + 2] = b;
                            newImageData.data[i * 4 + 3] = 255;
                        }

                        ctx.putImageData(newImageData, 0, 0);
                        const link = document.createElement("a");
                        link.download = file.name;
                        link.href = canvas.toDataURL("image/png");
                        link.click();
                    };
                };
            }
        });

        function findClosestColor(color, palette) {
            return palette.reduce((bestIndex, currColor, index) => {
                return colorDistance(color, currColor) < colorDistance(color, palette[bestIndex]) ? index : bestIndex;
            }, 0);
        }

        function colorDistance(c1, c2) {
            const [r1, g1, b1] = c1.split(",").map(Number);
            const [r2, g2, b2] = c2.split(",").map(Number);
            return Math.sqrt((r1 - r2) ** 2 + (g1 - g2) ** 2 + (b1 - b2) ** 2);
        }
    </script>
</body>
</html>
